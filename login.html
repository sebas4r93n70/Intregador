<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="shortcut icon"
            href="assets/favicon/logo_icon.ico"
            type="image/x-icon">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="assets/css/login.css">
    </head>
    <body>
        <main class="main">
            <section class="login">
                <img src="assets/img/logo_poc-4.png" alt="logo empresa">

                <label for="email">Email</label><input id="email" type="email"
                    placeholder="Email con el que te registraste" required>
                <label for="password">Contraseña</label><input id="password"
                    type="password" placeholder="Contraseña" required>
                <div>
                    <span><a href="#">Te olvidaste la contraseña?</a></span>
                </div>
                <div><span><a href="sign_up.html">Crea una
                            cuenta</a></span></div>
                <div><span><a href="index.html">Inicio</a></span></div>
                <div class="btn"><button>Ingresar</button></div>

            </section>
        </main>
    </body>
</html>
