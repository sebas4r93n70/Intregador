<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrate</title>
        <link rel="stylesheet" href="assets/css/sing_up.css">
        <link rel="shortcut icon"
            href="assets/favicon/logo_icon.ico"
            type="image/x-icon">
        <link rel="stylesheet" href="assets/css/animacion.css">

    </head>
    <body>
        <section class="signup">
            <div class="imagen">
                <img src="assets/img/hero_signup2.jpg" alt="perro">
            </div>
            <div class="log">
                <div class="logo">
                    <img id="logo" src="assets/img/logo_poc-4.png" alt>
                </div>
                <div class="log__form">
                    <label for="nombre">Nombre</label><input type="text"
                        id="nombre" required placeholder="Nombre">
                    <label for="apellido">Apellido</label><input type="text"
                        id="apellido" required="required"
                        placeholder="Apellido">
                    <label for="email">Email</label><input type="email"
                        id="email" required="required" placeholder="Email">
                    <label for="pass">Contrase単a</label><input
                        type="password" id="pass" required="required"
                        placeholder="Contrase単a">
                    <label for="rpass">Confirmar contrase単a</label><input
                        type="password" id="rpass" required="required"
                        placeholder="Confirmar contrase単a">
                    <div class="terminos">
                        <input type="checkbox" id="terminos" required><label
                            for="terminos">Acepto terminos y
                            condiciones</label>
                    </div>
                    <div class="news"><input type="checkbox"
                            checked="checked" id="news"><label
                            for="news">Deseo recibir
                            Newsletters</label>
                    </div>
                    <div class="inicio"><a href="index.html">Volver al
                            inicio</a></div>
                    <div class="btn"><button>Registrar</button></div>
                </div>
            </div>
        </section>
    </body>
</html>
